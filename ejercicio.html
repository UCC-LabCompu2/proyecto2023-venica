<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Pablo Venica">
  <meta name="description" content="Ejercicio de MRUV">
  <meta name="keywords" content="MRUV, física">
  <title>Ejercicio de MRUV</title>
</head>
<link rel="stylesheet" type="text/css" href="miEstilo.css">
<body>
<main>
    <section>
      <h2>Datos del problema</h2>
      <div>
        <label for="velocidad-inicial">Velocidad inicial:</label>
        <input type="number" id="velocidad-inicial" step="0.1">
      </div>
      <div>
        <label for="aceleracion">Aceleración:</label>
        <input type="number" id="aceleracion" step="0.1">
      </div>
      <div>
        <label for="tiempo">Tiempo:</label>
        <input type="number" id="tiempo" step="0.1">
      </div>
    </section>

    <section>
      <h2>Calcula la posición final</h2>
      <button onclick="calcular()">Calcular</button>
      <div>
        <label for="posicion-final">Posición final:</label>
        <input type="number" id="posicion-final" disabled>
      </div>
    </section>

    <section>
      <h2>Gráfico de la posición en función del tiempo</h2>
      <canvas id="grafico"></canvas>
    </section>
  </main>

</body>
</html>
