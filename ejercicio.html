<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Pablo Venica">
  <meta name="description" content="Ejercicio de MRUV">
  <meta name="keywords" content="MRUV, física">
  <title>Ejercicio de MRUV</title>
</head>
<body>
<main>
    <section>
      <h2>Datos del problema</h2>
      <div>
        <label for="velocidad-inicial">Velocidad inicial:</label>
        <input type="number" id="velocidad-inicial" step="0.1" value="0">
      </div>
      <div>
        <label for="aceleracion">Aceleración:</label>
        <input type="number" id="aceleracion" step="0.1" value="0">
      </div>
      <div>
        <label for="tiempo">Tiempo:</label>
        <input type="number" id="tiempo" step="0.1" value="0">
      </div>
    </section>

    <section>
      <h2>Calcula la posición final</h2>
      <button onclick="calcular()">Calcular</button>
      <div>
        <label for="posicion-final">Posición final:</label>
        <input type="number" id="posicion-final" disabled>
      </div>
    </section>

    <section>
      <h2>Gráfico de la posición en función del tiempo</h2>
      <canvas id="grafico" width="400" height="300"></canvas>
    </section>
  </main>

  <script>
    function calcular() {
      var v0 = parseFloat(document.getElementById("velocidad-inicial").value);
      var a = parseFloat(document.getElementById("aceleracion").value);
      var t = parseFloat(document.getElementById("tiempo").value);
      var x = v0 * t + 0.5 * a * t * t;
      document.getElementById("posicion-final").value = x.toFixed(2);
    }
  </script>

  <link rel="stylesheet" type="text/css" href="miEstilo.css">
</body>
</html>
